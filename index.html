<!DOCTYPE html>
<html>
<head>

    #map {
      width: 100%;
      height: 100vh;
      margin: 0 auto;

      border-radius: 50%;

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
  <script src="js/leaflet.ajax.min.js" type="text/javascript"></script>
  <script src="js/tile.stamen.js" type="text/javascript"></script>

  <!-- MAP -->
  <script>
    var layer = new L.StamenTileLayer("toner");
    var mymap = new L.Map("map", {
      center: new L.LatLng(-33.4988855,-70.626801),
      zoom: 17
    });
    mymap.addLayer(layer);

    function onEachFeature(feature, layer) {
      layer.bindPopup(feature.properties.Name + ' <br>' + "<a href='https://www.facebook.com/nuevo.horizonte.982' target='_blank'>Link</a>");
    }

    var geojsonLayer = new L.GeoJSON.AJAX("data/nh.geojson", {
      pointToLayer: function(feature, latlng) {
        return L.marker(latlng, {icon:logoicon});
      },onEachFeature: onEachFeature
    });
    geojsonLayer.addTo(mymap);


  </script>
  <!-- MAP -->

</body>
